version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: treasurehome-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-treasurehome}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-treasurehome_password}
      POSTGRES_DB: ${POSTGRES_DB:-treasurehome_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups/postgres:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U treasurehome"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - treasurehome-network

  # MinIO Object Storage (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: treasurehome-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_DOMAIN: ${MINIO_DOMAIN:-localhost}
    ports:
      - "${MINIO_PORT:-9000}:9000"      # API port
      - "${MINIO_CONSOLE_PORT:-9001}:9001"  # Console port
    volumes:
      - minio_data:/data
      - ./backups/minio:/backups
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - treasurehome-network

  # Redis (for caching and sessions - optional but recommended)
  redis:
    image: redis:7-alpine
    container_name: treasurehome-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - treasurehome-network

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
  redis_data:
    driver: local

networks:
  treasurehome-network:
    driver: bridge
