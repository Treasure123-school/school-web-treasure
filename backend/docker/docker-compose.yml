version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: treasurehome-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: treasurehome
      POSTGRES_PASSWORD: treasurehome_password
      POSTGRES_DB: treasurehome
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U treasurehome"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: treasurehome-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio-init:
    image: minio/mc:latest
    container_name: treasurehome-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      mc mb --ignore-existing myminio/homepage-images;
      mc mb --ignore-existing myminio/gallery-images;
      mc mb --ignore-existing myminio/profile-images;
      mc mb --ignore-existing myminio/study-resources;
      mc mb --ignore-existing myminio/general-uploads;
      mc anonymous set download myminio/homepage-images;
      mc anonymous set download myminio/gallery-images;
      mc anonymous set download myminio/profile-images;
      mc anonymous set download myminio/study-resources;
      mc anonymous set download myminio/general-uploads;
      exit 0;
      "

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: treasurehome-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://treasurehome:treasurehome_password@postgres:5432/treasurehome
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_EXPIRY: 15m
      JWT_REFRESH_EXPIRY: 7d
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_USE_SSL: false
      NODE_ENV: production
      PORT: 3000
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      SESSION_SECRET: ${SESSION_SECRET}
    ports:
      - "3000:3000"
    volumes:
      - backend_logs:/app/logs

volumes:
  postgres_data:
  minio_data:
  backend_logs:
